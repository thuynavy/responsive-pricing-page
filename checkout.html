<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Pricing Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/hViW80o.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div class="container mt-0 pt-0">
      <header class="text-center mx-auto mt-4 pt-4">
        <div class="container">
          <img
            class="my-2"
            src="https://i.imgur.com/hViW80o.png"
            alt="CS-logo"
          />
          <h4 class="display-4 mb-4 text-danger font-weight-normal">
            Checkout Form
          </h4>

          <p class="lead">
            Below is an example form built entirely with Bootstrap's form
            controls. Each required form group has a validation state that can
            be triggered by attempting to submit the form without completing it.
          </p>
        </div>
      </header>
      <form>
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input
            type="name"
            class="form-control"
            id="inputFirstName"
            aria-describedby="nameHelp"
            placeholder="e.g. Taylor"
          />
          <small id="emailHelp" class="form-text text-muted"
            >You may enter your nickname if you prefer.</small
          >
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input
            type="name"
            class="form-control"
            id="inputLastName"
            placeholder="e.g. Swift"
          />
        </div>
        <div class="form-group">
                <label for="inputUsername">Username</label>
                <input
                  type="name"
                  class="form-control"
                  placeholder="Username"
            />
        </div>
        <div class="form-group">
                <label for="inputEmail">Email (Optional)</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="you@gmail.com"
            />
        </div>


      </form>

      <section></section>
      <footer></footer>
    </div>
  </body>
</html>
